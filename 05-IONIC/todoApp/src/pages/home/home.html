<ion-header>
  <ion-navbar color="header">
    <ion-title>
      Ma liste de tÃ¢ches
    </ion-title>
    <add-task (newTaskEvent)="addTask($event)"></add-task>
  </ion-navbar>
</ion-header>

<ion-content>
      <ion-list>
        <ion-list-header>
          <strong>A faire</strong>
        </ion-list-header>
        <ion-item-sliding *ngFor="let task of tasks | TaskFilter : false">
          <ion-item>
            {{task.title}}
          </ion-item>
          <ion-item-options>
            <button  ion-button color="secondary" (click)="markAsDone(task)"><ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"></ion-icon> Marquer faite</button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
  <hr>
      <ion-list>
        <ion-list-header>
          <strong>Fait</strong>
        </ion-list-header>
        <ion-item-sliding *ngFor="let task of tasks | TaskFilter : true">
          <ion-item>
            {{task.title}}
          </ion-item>
          <ion-item-options>
            <button  ion-button color="danger" (click)="removeTask(task)"><ion-icon ios="ios-trash" md="md-trash"></ion-icon> Supprimer</button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
